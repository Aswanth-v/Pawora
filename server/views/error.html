<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
    }

    .box {
      text-align: center;
      background-color: #222222; /* Darker black background */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      width: 320px; /* Smaller and more compact box */
      transition: all 0.3s ease-in-out;
    }

    .box:hover {
      transform: scale(1.05); /* Slight hover effect */
    }

    h1 {
      font-size: 1.8em; /* Smaller font size */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em; /* Smaller font size */
      margin-bottom: 20px;
    }

    .error-icon {
      font-size: 4.5em; /* Smaller cross icon */
      margin-bottom: 15px;
      color: #f44336; /* Red color for the cross */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="error-icon">‚ùå</div> <!-- Cross icon with red color -->
    <h1>Error!</h1>
    <p>There was an issue with your verification. Please try again later.</p>
  </div>
</body>
</html>
