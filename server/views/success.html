<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
    }

    .box {
      text-align: center;
      background-color: #222222; /* Darker black background */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      width: 320px; /* Smaller and more compact box */
      transition: all 0.3s ease-in-out;
    }

    .box:hover {
      transform: scale(1.05); /* Slight hover effect */
    }

    h1 {
      font-size: 1.8em; /* Smaller font size */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em; /* Smaller font size */
      margin-bottom: 20px;
    }

    .tick-icon {
      font-size: 4.5em; /* Smaller checkmark icon */
      margin-bottom: 15px;
      color: #4CAF50; /* Green color for the checkmark */
    }

    a {
      color: #4CAF50; /* Green color for the link */
      font-size: 1.1em;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      padding: 5px 15px; /* Adds some padding for a clickable area */
      border-radius: 8px; /* Rounded corners for the link */
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      background-color: #4CAF50; /* Green background on hover */
      color: #ffffff; /* White text on hover */
      transform: scale(1.1); /* Slight increase in size */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
    }

    a:focus {
      outline: none; /* Remove the default focus outline */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="tick-icon">✔️</div> <!-- Tick icon with green color -->
    <h1>Success!</h1>
    <p>Your email has been successfully verified.</p>
    <a href="http://localhost:3000/login">Go back to Login</a> <!-- Link to login page -->
  </div>
</body>
</html>
